{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AIC 2025 Chem-pi-on</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>
<body>
    <div class="container-fluid vh-100 d-flex flex-column">
        <header class="py-3 border-bottom text-center">
            <h3>AIC 2025 Chem-pi-on</h3>
        </header>

        <main class="flex-grow-1 overflow-auto p-3" id="chat-box">
            <!-- Messages will be added here -->
        </main>

        <footer class="border-top p-3">
            <form id="chat-form" class="d-flex">
                {% csrf_token %}
                <input type="text" name="message" id="message-input" class="form-control me-2" placeholder="Nhập câu hỏi..." autocomplete="off" required>
                <button class="btn btn-primary" type="submit">Gửi</button>
            </form>
        </footer>
    </div>

    <script>
        const chatForm = document.getElementById("chat-form");
        const chatBox = document.getElementById("chat-box");
        const messageInput = document.getElementById("message-input");

        chatForm.addEventListener("submit", async function(e) {
            e.preventDefault();
            const userMessage = messageInput.value;
            if (!userMessage.trim()) return;

            // Hiển thị câu hỏi người dùng
            appendMessage("Bạn", userMessage, "user");

            // Xóa input
            messageInput.value = "";

            // Gửi đến backend qua fetch
            const response = await fetch("{% url 'core:chat_api' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}",
                },
                body: JSON.stringify({ message: userMessage })
            });

            const data = await response.json();
            appendMessage("Bot", data.reply, "bot");
        });

        function appendMessage(sender, message, type) {
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("mb-3", type === "user" ? "text-end" : "text-start");

            msgDiv.innerHTML = `
                <div class="d-inline-block p-2 rounded ${type === 'user' ? 'bg-primary text-white' : 'bg-secondary text-white'}">
                    <strong>${sender}:</strong> ${message}
                </div>
            `;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
